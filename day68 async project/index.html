<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8">
      <!-- Header -->
      <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900 text-center">GitHub User Finder</h1>
        <p class="text-gray-500 text-center text-sm mt-1">Search for GitHub users by username</p>
      </div>

      <!-- Search Section -->
      <div class="flex flex-col md:flex-row items-center gap-4 mb-8">
        <input
          type="text"
          placeholder="Enter GitHub username"
          class="flex-1 w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="search w-full md:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl transition duration-200 cursor-pointer"
        >
          Search
        </button>
      </div>

      <!-- Results Placeholder -->
      <div id="user-result" class="card grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- User Profile Card -->
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
