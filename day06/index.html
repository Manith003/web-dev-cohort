<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contact">
        <div class="form">
            <h1>Contact Us</h1>
            <form>
                <div class="name">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name"><br>
                </div>
                <div class="email">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your name" required><br>
                </div>
                <div class="message">
                <label for="mess">Message</label>
                <textarea name="" id="mess" rows="5" placeholder="Your message here"></textarea><br>
                </div>
                
                <button>Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
